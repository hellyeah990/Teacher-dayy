<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teachers Day</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: #fceabb;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  h1 {
    font-size: 4em;
    color: #ff6f61;
    text-align: center;
    animation: pulse 1.5s infinite;
    z-index: 2;
    position: relative;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  button {
    margin-top: 50px;
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #ff6f61;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s;
    z-index: 2;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  #cakeContainer {
    position: relative;
    margin-top: 50px;
    z-index: 2;
    opacity: 0;
    animation: fadeIn 2s forwards 1s; /* appear after 1s delay */
  }

  #cake {
    width: 200px;
    height: 150px;
    background: pink;
    border-radius: 0 0 20px 20px;
    position: relative;
    overflow: hidden;
  }

  #candle {
    width: 10px;
    height: 40px;
    background: yellow;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  #fireworksCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0; /* strictly behind everything */
  }
</style>
</head>
<body>

<h1>Happy Teachers Day!</h1>

<div id="cakeContainer">
  <div id="cake">
    <div id="candle"></div>
  </div>
</div>

<button onclick="nextPage()">Next Page</button>

<canvas id="fireworksCanvas"></canvas>

<script>
  // Cake candle flame animation
  const candle = document.getElementById('candle');
  setInterval(() => {
    candle.style.height = 40 + Math.random() * 10 + 'px';
  }, 200);

  // Next page function
  function nextPage() {
    alert("Next page coming soon!");
  }

  // Fireworks
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  class Firework {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.targetY = Math.random() * canvas.height/2;
      this.particles = [];
      this.exploded = false;
    }
    update() {
      if (!this.exploded) {
        this.y -= 5;
        if (this.y <= this.targetY) this.explode();
      }
      this.particles.forEach(p => p.update());
    }
    explode() {
      this.exploded = true;
      for (let i = 0; i < 50; i++) {
        this.particles.push(new Particle(this.x, this.y));
      }
    }
    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
      this.particles.forEach(p => p.draw());
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random()-0.5)*5;
      this.vy = (Math.random()-0.5)*5;
      this.alpha = 1;
      this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= 0.02;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function animate() {
    // Clear with transparent so background remains visible
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) fireworks.push(new Firework());

    fireworks.forEach((f,i) => {
      f.update();
      f.draw();
      f.particles = f.particles.filter(p => p.alpha > 0);
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
